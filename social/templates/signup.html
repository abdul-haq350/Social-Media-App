{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SocialApp</title>
    <link rel="stylesheet" href="{% static 'css/bulma.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>
  <body style="background-image: url({% static 'img/bg.jpg' %}); background-repeat: no-repeat;">


  <section class="section">
    <div class="container">

<div class="columns is-mobile has-text-centered">
  <div class="column is-4 is-offset-8">

    <div class="card">
    <div class="card-content">

    <form method="post" action="" role="form">
    {% csrf_token %}
    <h3 class="title is-3">Account Details</h3>

            <div class="field">
              <p class="control has-icons-left">

              <label class="label is-medium"><i style="color: black;" class="material-icons md-dark">account_circle</i> Username</label>
                {{ form.username }}

        </p>
          </div> <br>

            <div class="field">
              <p class="control has-icons-left">
              <label class="label is-medium"><i style="color: black;" class="material-icons md-dark">mail</i> Email</label>
                {{ form.email }}
        </p>
          </div> <br>

            <div class="field">
              <p class="control has-icons-left">
              <label class="label is-medium"><i style="color: black;" class="material-icons md-dark">vpn_key</i>  Password</label>
                {{ form.password }}
        </p>
          </div> <br>

            <div class="field">
              <p class="control has-icons-left">
              <label class="label is-medium"><i style="color: black;" class="material-icons md-dark">vpn_key</i>  Confirm Password</label>
                {{ form.confirm_password }}
        </p>
          </div> <br>

      <div class="row">
        <div class="col s12">
          <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
        </div>
      </div>

      <div class="field">
      <p class="control">
        <button type="submit" name="action" class="button is-success">
          Create Account
        </button>
      </p>
    </div> <br>

      <center><p> Already a member? </p></center> <br>
    <a href="{% url 'login' %}" class="button is-link">Login Here</a>


      </div>
</div>


    </div>
  </section>

    </form>
  </div>
  </body>
